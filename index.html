<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Antonio:wght@100;200;300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a8a868a143.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="content flex_space">
        <div class="logo">
          <img src="images/logo.png" alt="" />
        </div>
        <div class="navlinks">
          <ul id="menulist">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Rooms</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li><i class="fa fa-search"></i></li>
            <li><button class="primary-btn">Book Now</button></li>
          </ul>
          <span class="fa fa-bars" onclick="menutoggle()"></span>
        </div>
      </div>
    </header>

    <script>
      var menulist = document.getElementById(`menulist`);
      menulist.style.maxHeight = "0px";

      function menutoggle() {
        if (menulist.style.maxHeight == "0px") {
          menulist.style.maxHeight = "100vh";
        } else {
          menulist.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
